<script>
    (function($) {
        "use strict";

        // Initializa Contact Form
        var form = {
            init: false,
            initialize: function() {

                // if form is already initialized, skip
                if (this.init) {
                    return;
                }
                this.init = true;

                var $form = $(".ajax-contact-form");

                $form.validate({
                    submitHandler: function(form) {

                        // Loading Button
                        var btn = $(this.submitButton);
                        btn.button("loading");

                        // Ajax Submit
                        $.ajax({
                            type: "POST",
                            url: $form.attr("action"),
                            data: {
                                "val_fname": $form.find("#val_fname").val(),
                                "val_lname": $form.find("#val_lname").val(),
                                "g-recaptcha-response": $form.find('#g-recaptcha-response').val(),
                                "val_email": $form.find("#val_email").val(),
                                "val_subject": $form.find("#val_subject").val(),
                                "val_message": $form.find("#val_message").val()
                            },
                            dataType: "json",
                            success: function(data) {

                                var $success = $form.find("#contact-success"),
                                        $error = $form.find("#contact-error");

                                if (data.response == "success") {

                                    $success.removeClass("hidden");
                                    $error.addClass("hidden");

                                    // Reset Form
                                    $form.find(".form-control")
                                            .val("")
                                            .blur()
                                            .parent()
                                            .removeClass("has-success")
                                            .removeClass("has-error")
                                            .find("label.error")
                                            .remove();

                                } else {

                                    $error.removeClass("hidden");
                                    $success.addClass("hidden");
                                }
                            },
                            complete: function() {
                                btn.button("reset");
                            }
                        });
                    },
                    rules: {
                        val_fname: {
                            required: false
                        },
                        val_lname: {
                            required: false
                        },
                        val_email: {
                            required: true,
                            email: true
                        },
                        val_subject: {
                            required: true
                        },
                        val_message: {
                            required: true
                        }
                    },
                    messages: {
                        val_email: {
                            required: "<span class='form-message-error'>Please enter your email address!</span>",
                            email: "<span class='form-message-error'>Please enter a valid email address!</span>"
                        },
                        val_subject: {
                            required: "<span class='form-message-error'>This field is required!</span>"
                        },
                        val_message: {
                            required: "<span class='form-message-error'>This field is required!</span>"
                        }
                    },
                    highlight: function(element) {
                        $(element)
                                .parent()
                                .removeClass("has-success")
                                .addClass("has-error");
                    },
                    success: function(element) {
                        $(element)
                                .parent()
                                .removeClass("has-error")
                                .addClass("has-success")
                                .find("label.error")
                                .remove();
                    }
                });
            }
        };

        form.initialize();
    })(jQuery);

    $(function(){

        });

</script>
